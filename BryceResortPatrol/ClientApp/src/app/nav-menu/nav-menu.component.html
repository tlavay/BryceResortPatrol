<header>

      <a [routerLink]="['/']">
        <img src="../../assets/BryceLogoV8.png" class="img-logo" alt="Bryce Resort" />
      </a>
      <a href="https://nspserves.org/about-the-organization/" class="rounded float-right">
        <img src="../../assets/NSPHeaderLogo-small.png" alt="NSP" [hidden]="isLogoHidden" />

    </div>
  </nav>
  <ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
      <a [class]="getActive('about')" (click)="focus('about')" [routerLink]="'/about'">About</a>

      <a [class]="getActive('candidacy')" (click)="focus('candidacy')" [routerLink]="'/candidacy'">Candidacy</a>
    </li>
    <li class="nav-item">
      <a [class]="getActive('history')" (click)="focus('history')" [routerLink]="'/history'">History</a>

    <li class="nav-item">
      <a [class]="getActive('join')" (click)="focus('join')" [routerLink]="'/join'">Join</a>
